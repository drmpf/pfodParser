<script>
// Set flag to indicate this is a bundled version (prevents dynamic script loading)
window.PFODWEB_BUNDLED = true;


/* ========================================
 * Inlined from: version.js
 * ======================================== */
// Shared constants to avoid circular dependencies
  var JS_VERSION = "V2.0.4 -- 24nd October 2025";
// V2.0.4 fixed scaling for nested dwgs
// V2.0.3 fixed transform for nested dwgs
// V2.0.2 fixed transform pushZero for nested dwgs
// V2.0.1 edit to .ino files
// V2.0.0 removed nodejs server, bundled all files in single htmls
// V1.1.5 added init() of drawings
// V1.1.4 added pfodMainDrawing.h generated file
// V1.1.3 dwg updates as response received

// Make available globally for browser use
if (typeof window !== 'undefined') {
    window.JS_VERSION = JS_VERSION;
}

// Export for Node.js use
if (typeof module !== 'undefined' && module.exports) {
    module.exports = { JS_VERSION };
}
</script>
<script>
        // Parse URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function launchPfodWeb() {
            // Build URL, forwarding any URL parameters (for pfodWebDesigner compatibility)
            const currentLocation = window.location;
            const baseUrl = `${currentLocation.protocol}//${currentLocation.host}${currentLocation.pathname.substring(0, currentLocation.pathname.lastIndexOf('/') + 1)}`;

            // Forward all URL parameters (protocol, targetIP, baudRate, etc)
            let url = `${baseUrl}pfodWeb.html${currentLocation.search}`;

            window.location.href = url;
        }

        function launchPfodWebDebug() {
            // Build URL, forwarding any URL parameters (for pfodWebDesigner compatibility)
            const currentLocation = window.location;
            const baseUrl = `${currentLocation.protocol}//${currentLocation.host}${currentLocation.pathname.substring(0, currentLocation.pathname.lastIndexOf('/') + 1)}`;

            // Forward all URL parameters (protocol, targetIP, baudRate, etc)
            let url = `${baseUrl}pfodWebDebug.html${currentLocation.search}`;

            window.location.href = url;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update version display
            document.getElementById('version-display').textContent = JS_VERSION;

            // Log any forwarded parameters
            const params = new URLSearchParams(window.location.search);
            if (params.toString()) {
                console.log('URL parameters detected (will be forwarded):', params.toString());
            }
        });
    </script>
